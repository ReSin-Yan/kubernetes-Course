apiVersion: v1
kind: Service
metadata:
  name: nginx-ui
  labels:
    app: nginx-ui
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx-ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-ui
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: nginx-ui
        tier: frontend
        secgroup: web-tier
    spec:
      containers:
      - name: nginx-ui
        image: nginxdemos/hello
        imagePullPolicy: Always
        ports:
        - containerPort: 80
